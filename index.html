<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayden Stickbug Ahh</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="poster">
      <!-- Video Element -->
    <video id="video" muted autoplay loop>
      <source src="./assets/audio/stickbugged.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
    <!-- You can remove the image since it's now a video -->
    <h1>Get stickbugged LOL</h1>
  </div>

  <script>
    document.body.addEventListener('click', function() {
      var video = document.getElementById('video');
      
      if (video.paused) {
        video.muted = false;  // Unmute the video
        video.play();         // Play the video
      } else {
        video.pause();        // Pause if already playing (optional)
        video.currentTime = 0; // Reset to the beginning
      }
    });
  </script>
</body>
</html>
